
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S</title>
    <link rel="icon" href="https://raw.githubusercontent.com/XNOTHING0X/S---S/refs/heads/main/S-S.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.fluenticon.com/icon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        :root {
            --url: url("https://raw.githubusercontent.com/XNOTHING0X/S---S/refs/heads/main/S%20-%20S%20back%20rund.png");
            --primary-bg: #000000;
            --secondary-bg: #1a1a1a;
            --accent-color: #ffffff;
            --accent-hover: #cccccc;
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
            --card-bg: #1c1c1c;
            --card-border: #2a2a2a;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--primary-bg);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: var(--url);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color);
            overflow: hidden;
        }

        body {
            display: flex;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .main-content.active {
            display: flex;
        }

        /* Editor Mode Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            background-image: var(--url);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        #loading-screen.fade-out {
            opacity: 0;
        }

        .tab-header {
            display: flex;
            align-items: center;
            padding: 7px 10px;
            background-color: transparent !important;
            border-bottom: 1px solid #ffffff;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .tab-header::-webkit-scrollbar {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            padding: 2px 10px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #000000;
            border: 1px solid #cccccc;
            border-radius: 4px 4px 0 0;
            font-size: 12px;
            height: 24px;
            background-color: transparent !important;
            position: relative;
        }

        .tab:hover {
            border: 1px solid #cccccc;
        }

        .tab.active {
            background-color: transparent !important;
            border: 1px solid #cccccc;
            animation: pulse-glow 4s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 75%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
            25%, 50% {
                box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8);
            }
        }

        .tab span {
            display: inline-block;
            white-space: nowrap;
            text-align: center;
        }

        #notification {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #333333;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 400;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.2s ease;
            z-index: 10000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(10px);
            display: none;
            max-width: 200px;
        }

        #notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        #notification.success {
            background-color: #28a745;
        }

        #notification.error {
            background-color: #dc3545;
        }

        #notification.info {
            background-color: #17a2b8;
        }

        #editor-container {
            height: calc(100vh - 38px);
            background-color: transparent !important;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #monaco-editor {
            flex-grow: 1;
            min-height: 0;
            background-color: transparent !important;
        }

        #context-menu {
            position: absolute;
            background-color: rgba(45, 45, 45, 0.5);
            border: 1px solid #444;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10001;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #ffffff;
            min-width: 150px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        #context-menu.show {
            opacity: 1;
            transform: translateY(0);
        }

        .context-menu-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .context-menu-item:hover {
            background-color: #4a4a4a;
        }

        /* Scriptblox Mode Styles */
        .container {
            width: 100%;
            height: 100%;
            padding: 0.8rem;
            overflow-y: auto;
        }

        .search-container {
            position: relative;
            width: 100%;
            margin-bottom: 0.8rem;
        }

        .search-wrapper {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .input-container {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.75rem;
            z-index: 2;
        }

        #searchInput {
            width: 100%;
            padding: 0.5rem 0.7rem 0.5rem 2rem;
            border-radius: 5px;
            background: var(--secondary-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .pagination {
            display: flex;
            gap: 0.3rem;
        }

        .pagination button {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background: var(--secondary-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .pagination button:not(:disabled):hover {
            background: var(--accent-color);
            transform: translateY(-1px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .scripts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.7rem;
            padding: 0.4rem 0;
        }

        .script-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 0.6rem;
            border: 1px solid var(--card-border);
            transition: all 0.2s ease;
            position: relative;
            transform: scale(1);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .script-card:hover {
            border-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .script-card:active {
            transform: scale(0.95);
        }

        .script-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .script-info h3 {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .script-description {
            color: var(--text-secondary);
            font-size: 0.7rem;
            margin: 0.3rem 0;
            line-height: 1.4;
        }

        .script-uploaded {
            color: var(--text-secondary);
            font-size: 0.65rem;
            margin: 0.3rem 0;
        }

        .script-badges {
            display: flex;
            gap: 0.3rem;
            flex-wrap: wrap;
            margin: 0.3rem 0;
        }

        .script-views {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            padding: 0.15rem 0.4rem;
            border-radius: 10px;
            font-size: 0.65rem;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .script-views i {
            font-size: 0.6rem;
            color: var(--text-secondary);
        }

        .badge {
            padding: 0.15rem 0.4rem;
            border-radius: 10px;
            font-size: 0.65rem;
            display: inline-flex;
            align-items: center;
            gap: 0.2rem;
            background: rgba(255, 255, 251, 0.1);
            color: var(--text-color);
        }

        .button-container-script {
            display: flex;
            gap: 0.3rem;
            width: 100%;
        }

        .execute-btn,
        .copy-btn {
            flex: 1;
            padding: 0.5rem;
            border-radius: 12px;
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            cursor: pointer;
            font-size: 0.65rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            transition: all 0.2s ease;
        }

        .execute-btn:hover,
        .copy-btn:hover {
            background: var(--accent-hover);
        }

        .execute-btn:disabled,
        .copy-btn:disabled {
            opacity: 0.75;
            cursor: not-allowed;
        }

        .website-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .website-loader.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loader-animation {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .loader-animation span {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--accent-color);
            animation: spin 0.8s linear infinite;
        }

        .loader-animation span:nth-child(2) {
            border: 3px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 400px) {
            .scripts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="editor-mode" class="main-content">
        <div id="loading-screen">
            <h1>NOTHING X HUB</h1>
        </div>
        <div class="tab-header" id="tabHeader"></div>
        <div id="editor-container">
            <div id="monaco-editor"></div>
        </div>
        <div id="notification"></div>
        <div id="context-menu" style="display: none;"></div>
    </div>

    <div id="scriptblox-mode" class="main-content">
        <div class="website-loader">
            <div class="loader-animation">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="container">
            <header>
                <div class="search-container">
                    <div class="search-wrapper">
                        <div class="loader-container">
                            <div class="loader"></div>
                        </div>
                        <div class="input-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="searchInput" placeholder="Powered by scriptblox.com" />
                        </div>
                        <div class="pagination">
                            <button id="prevBtn" disabled>
                                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 17.898c0 1.074-1.265 1.648-2.073.941l-6.31-5.522a1.75 1.75 0 0 1 0-2.634l6.31-5.522c.808-.707 2.073-.133 2.073.941v11.796Z" fill="#ffffff" />
                                </svg>
                            </button>
                            <button id="nextBtn" disabled>
                                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 17.898c0 1.074 1.265 1.648 2.073.941l6.31-5.522a1.75 1.75 0 0 0 0-2.634l-6.31-5.522C10.265 4.454 9 5.028 9 6.102v11.796Z" fill="#ffffff" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="scripts-container" id="scriptsContainer"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
    <script>
        // Mode Switching
        const mainContents = document.querySelectorAll('.main-content');
        let currentMode = 'editor';

        function switchMode(mode) {
            mainContents.forEach(content => {
                content.classList.remove('active');
                if (content.id === `${mode}-mode`) {
                    content.classList.add('active');
                }
            });
            currentMode = mode;
        }

        // Toggle mode on F1 key press
        document.addEventListener('keydown', (e) => {
            if (e.key === '`') {
                e.preventDefault(); // Prevent browser default action for F1
                const newMode = currentMode === 'editor' ? 'scriptblox' : 'editor';
                switchMode(newMode);
            }
        });

        // Initialize with editor mode
        switchMode('editor');

        // Editor Mode Script
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }});

        let tabs = [];
        let tabCount = 0;
        let activeTabId = null;
        let editor;
        let contextMenuTargetTabId = null;
        let isAttached = false;

        function resizeEditor() {
            const editorContainer = document.getElementById('editor-container');
            if (editorContainer && editor) {
                editorContainer.style.height = `${window.innerHeight - 38}px`;
                editor.layout();
            }
        }

        window.addEventListener('resize', resizeEditor);
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                }
            }, 1000);

            const tabHeader = document.getElementById('tabHeader');
            if (tabHeader) {
                tabHeader.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    tabHeader.scrollLeft += e.deltaY > 0 ? 50 : -50;
                });
                tabHeader.addEventListener('contextmenu', (e) => {
                    if (e.target.closest('.tab-header')) {
                        e.preventDefault();
                    }
                });
            }

            const contextMenu = document.getElementById('context-menu');
            if (contextMenu) {
                contextMenu.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
            }

            const notification = document.getElementById('notification');
            if (notification) {
                notification.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
                notification.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            }

            resizeEditor();
        });

        function createTab(name = '', content = '-- NOTHING X HUB') {
            try {
                const existingNumbers = tabs.map(tab => {
                    const match = tab.name.match(/script(\d+)\.lua/);
                    return match ? parseInt(match[1]) : 0;
                });

                const newNumber = existingNumbers.length > 0 ? Math.max(...existingNumbers) + 1 : 1;
                const tabId = `tab-${newNumber}`;
                const tabName = name || `script${newNumber}.lua`;

                let finalName = tabName;
                let counter = 1;
                while (tabs.some(tab => tab.name === finalName)) {
                    finalName = `script${newNumber}-${counter}.lua`;
                    counter++;
                }

                const tabData = { 
                    id: tabId, 
                    name: finalName, 
                    content: content 
                };
                
                tabs.push(tabData);
                tabCount++;
                renderTabs();
                selectTab(tabId);
            } catch (error) {
            }
        }

        function renderTabs() {
            const tabHeader = document.getElementById('tabHeader');
            if (!tabHeader) return;

            tabHeader.innerHTML = '';

            tabs.forEach(tab => {
                const tabDiv = document.createElement('div');
                tabDiv.className = `tab${tab.id === activeTabId ? ' active' : ''}`;
                tabDiv.dataset.tabId = tab.id;
                
                const tabText = document.createElement('span');
                tabText.textContent = tab.name;

                tabDiv.appendChild(tabText);
                
                tabDiv.onclick = () => selectTab(tab.id);

                tabDiv.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    contextMenuTargetTabId = tab.id;
                    showContextMenu(e.clientX, e.clientY, 'tab');
                });

                tabHeader.appendChild(tabDiv);
            });

            if (activeTabId) {
                const activeTabElement = tabHeader.querySelector(`.tab[data-tab-id="${activeTabId}"]`);
                if (activeTabElement) {
                    activeTabElement.scrollIntoView({ behavior: 'smooth', inline: 'nearest' });
                }
            }
        }

        function selectTab(tabId) {
            try {
                if (activeTabId && editor) {
                    const currentTab = tabs.find(t => t.id === activeTabId);
                    if (currentTab) {
                        currentTab.content = editor.getValue() || '';
                    }
                }

                activeTabId = tabId;
                const tabData = tabs.find(t => t.id === tabId);
                if (tabData && editor) {
                    editor.setValue(tabData.content || '');
                    editor.focus();
                }
                renderTabs();
            } catch (error) {
                showNotification('Failed to select tab', 'error');
            }
        }

        function closeTab(tabId) {
            try {
                const tabIndex = tabs.findIndex(t => t.id === tabId);
                if (tabIndex === -1) return;

                tabs.splice(tabIndex, 1);
                tabCount--;

                if (tabs.length === 0) {
                    activeTabId = null;
                    if (editor) editor.setValue('');
                    createTab('script1.lua', '-- NOTHING X HUB');
                } else if (activeTabId === tabId) {
                    const newIndex = tabIndex === 0 ? 0 : tabIndex - 1;
                    activeTabId = tabs[newIndex]?.id || tabs[0]?.id;
                    if (activeTabId && editor) {
                        editor.setValue(tabs.find(t => t.id === activeTabId)?.content || '');
                    }
                }

                renderTabs();
                saveTabs();
            } catch (error) {
                showNotification('Failed to close tab', 'error');
            }
        }

        function saveTabs() {
            try {
                if (activeTabId && editor) {
                    const currentTab = tabs.find(t => t.id === activeTabId);
                    if (currentTab) {
                        currentTab.content = editor.getValue() || '';
                    }
                }
                localStorage.setItem('savedTabs', JSON.stringify(tabs));
                localStorage.setItem('activeTabId', activeTabId || '');
            } catch (error) {
                showNotification('Failed to save tabs', 'error');
            }
        }

        function showContextMenu(x, y, type) {
            const contextMenu = document.getElementById('context-menu');
            if (type === 'tab') {
                contextMenu.innerHTML = `
                    <div class="context-menu-item" onclick="deleteTabFromMenu()">Delete</div>
                    <div class="context-menu-item" onclick="addTabFromMenu()">Add</div>
                `;
            } else if (type === 'editor') {
                contextMenu.innerHTML = `
                    ${isAttached ? '<div class="context-menu-item" onclick="executeScript()">Execute</div>' : ''}
                    <div class="context-menu-item" onclick="clearText()">Clear</div>
                    <div class="context-menu-item" onclick="attachScript()">Attach</div>
                `;
            }

            contextMenu.style.display = 'block';
            const menuWidth = contextMenu.offsetWidth;
            const menuHeight = contextMenu.offsetHeight;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            let adjustedX = x;
            let adjustedY = y;

            if (x + menuWidth > viewportWidth - 10) {
                adjustedX = viewportWidth - menuWidth - 10;
            }
            if (y + menuHeight > viewportHeight - 10) {
                adjustedY = viewportHeight - menuHeight - 10;
            }

            contextMenu.style.left = `${adjustedX}px`;
            contextMenu.style.top = `${adjustedY}px`;
            setTimeout(() => contextMenu.classList.add('show'), 10);

            contextMenu.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }

        function deleteTabFromMenu() {
            if (contextMenuTargetTabId) {
                closeTab(contextMenuTargetTabId);
                document.getElementById('context-menu').style.display = 'none';
                contextMenuTargetTabId = null;
            }
        }

        function addTabFromMenu() {
            createTab();
            document.getElementById('context-menu').style.display = 'none';
            contextMenuTargetTabId = null;
        }

        require(['vs/editor/editor.main'], function() {
            try {
                monaco.languages.setMonarchTokensProvider('lua', {
                    defaultToken: '',
                    tokenPostfix: '.lua',
                    keywords: [
                        'and', 'break', 'do', 'else', 'elseif', 'end', 'false', 'for', 'function', 'if',
                        'in', 'local', 'nil', 'not', 'or', 'repeat', 'return', 'then', 'true', 'until', 'while'
                    ],
                    robloxGlobals: [
                        '_G', '_VERSION', 'Enum', 'game', 'plugin', 'shared', 'script', 'workspace',
                        'DebuggerManager', 'elapsedTime', 'LoadLibrary', 'PluginManager', 'settings',
                        'tick', 'time', 'typeof', 'UserSettings', 'HumanoidRootPart'
                    ],
                    robloxClasses: [
                        'Drawing', 'debug', 'Instance', 'Color3', 'Vector3', 'Vector2', 'BrickColor',
                        'math', 'table', 'string', 'coroutine', 'Humanoid', 'ClickDetector', 'LocalScript',
                        'Model', 'ModuleScript', 'Mouse', 'Part', 'Script', 'Tool', 'RunService',
                        'UserInputService', 'Workspace', 'ReplicatedFirst', 'SoundService', 'Character',
                        'CoreGui', 'ReplicatedStorage', 'Lighting', 'Players', 'PlayerGui', 'PlayerScript',
                        'LocalPlayer', 'Parent'
                    ],
                    utilityFunctions: [
                        'print', 'warn', 'wid', 'info', 'printidentity', 'assert', 'collectgarbage',
                        'error', 'getfenv', 'getmetatable', 'setmetatable', 'ipairs', 'loadfile',
                        'loadstring', 'newproxy', 'next', 'pairs', 'pcall', 'spawn', 'rawequal',
                        'rawget', 'rawset', 'select', 'tonumber', 'tostring', 'type', 'unpack', 'xpcall',
                        'delay', 'stats'
                    ],
                    tokenizer: {
                        root: [
                            [/\b(_G|_VERSION|Enum|game|plugin|shared|script|workspace|DebuggerManager|elapsedTime|LoadLibrary|PluginManager|settings|tick|time|typeof|UserSettings|HumanoidRootPart)\b/, 'roblox-global'],
                            [/\b(and|break|do|else|elseif|end|false|for|function|if|in|local|nil|not|or|repeat|return|then|true|until|while)\b/, 'keyword'],
                            [/\bmath\.(abs|acos|asin|atan|atan2|ceil|cos|cosh|deg|exp|floor|fmod|frexp|huge|ldexp|log|max|min|modf|pi|pow|rad|random|randomseed|sin|sinh|sqrt|tan|tanh)\b/, 'math-function'],
                            [/\btable\.(concat|foreach|foreachi|sort|insert|remove)\b/, 'table-function'],
                            [/\b(Color3|Instance|BrickColor|Vector3|Vector2)\.new\b/, 'roblox-constructor'],
                            [/\bdebug\.getinfo\b/, 'debug-function'],
                            [/\bstring\.(byte|char|dump|find|format|gmatch|gsub|len|lower|match|rep|reverse|sub|upper)\b/, 'string-function'],
                            [/\bcoroutine\.(create|resume|running|status|wrap|yield)\b/, 'coroutine-function'],
                            [/\b(Drawing|debug|Instance|Color3|Vector3|Vector2|BrickColor|math|table|string|coroutine|Humanoid|ClickDetector|LocalScript|Model|ModuleScript|Mouse|Part|Script|Tool|RunService|UserInputService|Workspace|ReplicatedFirst|SoundService|Character|CoreGui|ReplicatedStorage|Lighting|Players|PlayerGui|PlayerScript|LocalPlayer|Parent)\b/, 'roblox-class'],
                            [/\b(print|warn|wid|info|printidentity|assert|collectgarbage|error|getfenv|getmetatable|setmetatable|ipairs|loadfile|loadstring|newproxy|next|pairs|pcall|spawn|rawequal|rawget|rawset|select|tonumber|tostring|type|unpack|xpcall|delay|stats)\b/, 'utility-function'],
                            [/(?<=:)(Remove|BreakJoints|GetChildren|FindFirstChild|FireServer|InvokeServer|ClearAllChildren|Clone|Destroy|FindFirstAncestor|FindFirstAncestorOfClass|FindFirstAncestorWhichIsA|FindFirstChildOfClass|FindFirstChildWhichIsA|GetDebugId|GetDescendants|GetFullName|IsA|GetPropertyChangedSignal|IsAncestorOf|IsDescendantOf|WaitForChild|Connect|AncestryChanged|Changed|ChildAdded|ChildRemoved|DescendantAdded|DescendantRemoving|GetService|GetObjects|HttpGet|Wait)\b/, 'roblox-method'],
                            [/\b(HttpGet|HttpGet|HttpGetAsync|HttpPostAsync)\b/, 'http-function'],
                            [/\b(Visible|Color|Transparency|Thickness|From|To|Text|Size|Center|Outline|OutlineColor|Position|TextBounds|Font|Data|Rounding|NumSides|Radius|Filled|PointA|PointB|PointC|PointD)\b/, 'roblox-property'],
                            [/"[^"]*"/, 'string'],
                            [/'[^']*'/, 'string'],
                            [/\d+/, 'number'],
                            [/--.*$/, 'comment'],
                            [/[+\-*/%^#=<>~!]/, 'operator'],
                            [/[;:,.()$$  $${}]/, 'delimiter']
                        ]
                    }
                });

                monaco.editor.defineTheme('custom-theme', {
                    base: 'vs-dark',
                    inherit: true,
                    rules: [
                        { token: 'keyword', foreground: 'c678dd' },
                        { token: 'string', foreground: '98c379' },
                        { token: 'number', foreground: 'd19a66' },
                        { token: 'comment', foreground: '5c6370', fontStyle: 'italic' },
                        { token: 'operator', foreground: '529875' },
                        { token: 'delimiter', foreground: 'ffffff' },
                        { token: 'roblox-global', foreground: 'e06c75' },
                        { token: 'math-function', foreground: '61afef' },
                        { token: 'table-function', foreground: '61afef' },
                        { token: 'roblox-constructor', foreground: 'd19a66' },
                        { token: 'debug-function', foreground: 'e5c07b' },
                        { token: 'string-function', foreground: '61afef' },
                        { token: 'coroutine-function', foreground: '61afef' },
                        { token: 'roblox-class', foreground: 'e06c75' },
                        { token: 'utility-function', foreground: 'e5c07b' },
                        { token: 'roblox-method', foreground: 'c678dd' },
                        { token: 'http-function', foreground: '56b6c2' },
                        { token: 'roblox-property', foreground: '98c379' }
                    ],
                    colors: {
                        'editor.background': '#00000000',
                        'minimap.background': '#00000000',
                        'editor.foreground': '#ffffff',
                        'editor.lineHighlightBackground': '#00000000',
                        'editor.lineNumbers': '#ffffff80',
                        'editor.selectionBackground': '#3a3d41',
                        'editorCursor.foreground': '#ffffff'
                    }
                });

                editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                    value: '',
                    language: 'lua',
                    theme: 'custom-theme',
                    minimap: { enabled: false },
                    automaticLayout: true,
                    fontSize: 14,
                    contextmenu: false
                });

                editor.onDidChangeModelContent(() => {
                    const tabData = tabs.find(t => t.id === activeTabId);
                    if (tabData) tabData.content = editor.getValue();
                    saveTabs();
                });

                try {
                    const savedTabs = JSON.parse(localStorage.getItem('savedTabs') || '[]');
                    const savedActiveTabId = localStorage.getItem('activeTabId');

                    if (savedTabs.length > 0) {
                        tabs = savedTabs;
                        tabCount = tabs.length;
                        renderTabs();
                        if (savedActiveTabId && tabs.find(t => t.id === savedActiveTabId)) {
                            selectTab(savedActiveTabId);
                        } else if (tabs.length > 0) {
                            selectTab(tabs[0].id);
                        }
                    } else {
                        createTab('script1.lua', '-- NOTHING X HUB');
                    }
                } catch (error) {
                    createTab('script1.lua', '-- NOTHING X HUB');
                }

                resizeEditor();

                const editorContainer = document.getElementById('monaco-editor');
                const contextMenu = document.getElementById('context-menu');

                editorContainer.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    contextMenuTargetTabId = null;
                    showContextMenu(e.clientX, e.clientY, 'editor');
                });

                document.addEventListener('click', (e) => {
                    if (!contextMenu.contains(e.target)) {
                        contextMenu.classList.remove('show');
                        setTimeout(() => {
                            contextMenu.style.display = 'none';
                            contextMenuTargetTabId = null;
                        }, 200);
                    }
                });

                setInterval(() => {
                    saveTabs();
                }, 10000);
            } catch (error) {
            }
        });

        let notificationTimeout = null;

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            if (!notification) return;

            if (notificationTimeout) {
                clearTimeout(notificationTimeout);
            }
            notification.classList.remove('success', 'error', 'info');
            notification.classList.add(type);
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            notificationTimeout = setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 200);
            }, 2000);
        }

        function executeScript() {
            if (!isAttached) {
                showNotification('Please attach first', 'error');
                return;
            }
            const script = editor.getValue();
            fetch('/E', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'script=' + encodeURIComponent(script)
            })
            .then(response => response.json())
            .then(data => {
                showNotification('Script Executed Successfully', 'success');
                document.getElementById('context-menu').style.display = 'none';
            })
            .catch(error => {
                showNotification('Error Executing Script', 'error');
                document.getElementById('context-menu').style.display = 'none';
            });
        }

        function clearText() {
            if (activeTabId && editor) {
                editor.setValue('');
                const tabData = tabs.find(t => t.id === activeTabId);
                if (tabData) tabData.content = '';
                localStorage.setItem('savedTabs', JSON.stringify(tabs));
                showNotification('Text Cleared', 'success');
                document.getElementById('context-menu').style.display = 'none';
            }
        }

        function attachScript() {
            fetch('/A', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                isAttached = true;
                showNotification('Attached successfully!', 'success');
                document.getElementById('context-menu').style.display = 'none';
            })
            .catch(error => {
                isAttached = false;
                showNotification('Failed to attach.', 'error');
                document.getElementById('context-menu').style.display = 'none';
            });
        }

        // Scriptblox Mode Script
        let currentPage = 1;
        const scriptsPerPage = 10;
        let currentScripts = [];

        const searchInput = document.getElementById("searchInput");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const scriptsContainer = document.getElementById("scriptsContainer");

        document.addEventListener("contextmenu", (e) => {
            e.preventDefault();
        });

        function timeAgo(dateString) {
            const now = new Date();
            const uploadDate = new Date(dateString);
            const seconds = Math.floor((now - uploadDate) / 1000);

            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";

            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";

            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";

            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";

            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";

            return Math.floor(seconds) + " seconds ago";
        }
let isSearching = false;
async function searchScripts(query) {
    const loaderContainer = document.querySelector(".loader-container");
    scriptsContainer.innerHTML = "";
    isSearching = true; // Set flag to true when search starts

    // Disable pagination buttons
    prevBtn.disabled = true;
    nextBtn.disabled = true;

    if (loaderContainer) {
        loaderContainer.style.display = "flex";
        requestAnimationFrame(() => loaderContainer.classList.add("active"));
    }

    try {
        const apiUrl = `https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}&max=100&mode=free`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
        const response = await fetch(proxyUrl);

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Network response was not ok: ${response.statusText} (${response.status}). Response text: ${errorText}`);
        }

        const proxyData = await response.json();
        if (!proxyData.contents) {
            throw new Error("No contents in proxy response");
        }

        const data = JSON.parse(proxyData.contents);

        if (!data?.result?.scripts || !Array.isArray(data.result.scripts)) {
            return [];
        }

        currentScripts = data.result.scripts;
        displayScripts();
        updatePaginationButtons();
        return currentScripts;
    } catch (error) {
    } finally {
        if (loaderContainer) {
            loaderContainer.classList.remove("active");
            await new Promise((resolve) => setTimeout(resolve, 300));
            loaderContainer.style.display = "none";
        }
        isSearching = false; // Reset flag when search completes
        updatePaginationButtons(); // Re-enable buttons based on pagination state
    }
}

        function displayScripts() {
            scriptsContainer.innerHTML = "";

            const startIndex = (currentPage - 1) * scriptsPerPage;
            const endIndex = startIndex + scriptsPerPage;
            const scriptsToShow = currentScripts.slice(startIndex, endIndex);

            scriptsToShow.forEach((script, index) => {
                let imageUrl;


                if (script.image) {
                    imageUrl = script.image.startsWith("http") ? script.image : `https://scriptblox.com${script.image}`;
                } else if (script.game && script.game.imageUrl) {
                    imageUrl = script.game.imageUrl.includes("rbxcdn") ? script.game.imageUrl : `https://scriptblox.com${script.game.imageUrl}`;
                } else {
                    imageUrl = "https://raw.githubusercontent.com/XNOTHING0X/S---S/refs/heads/main/Webp.png";
                }

                const scriptCard = document.createElement("div");
                scriptCard.className = "script-card";
                scriptCard.style.animationDelay = `${index * 0.1}s`;

                const isFree = script.mode === "free" || script.price === 0 || !script.price;
                const hasKey = script.key || false;



                const badges = `
                    <span class="badge">${isFree ? "Free" : "Paid"}</span>
                    ${hasKey ? '<span class="badge">Key System</span>' : ''}
                `;

                const uploadedAgo = script.createdAt ? timeAgo(script.createdAt) : "Unknown";

                scriptCard.innerHTML = `
                    <div class="script-views">
                        <i class="fas fa-eye"></i>
                        <span>${script.views || "0"}</span>
                    </div>
                    <img src="${imageUrl}" alt="${script.title || "Untitled Script"}" onerror="this.src='https://raw.githubusercontent.com/XNOTHING0X/S---S/refs/heads/main/Webp.png'">
                    <div class="script-info">
                        <h3>${script.title || "Untitled Script"}</h3>
                        <div class="script-badges">
                            ${badges}
                        </div>
                        <div class="script-uploaded">${uploadedAgo}</div>
                    </div>
                    <div class="script-description">${script.game && script.game.name ? script.game.name : "Unknown Game"}</div>
                    <div class="button-container-script">
                        <button class="execute-btn">
                            <i class="fas fa-play"></i>
                            <span>Execute Script</span>
                        </button>
                        <button class="copy-btn">
                            <i class="fas fa-copy"></i>
                            <span>Copy Script</span>
                        </button>
                    </div>
                `;

                const executeBtn = scriptCard.querySelector(".execute-btn");
                executeBtn.addEventListener("click", async () => {
                    try {
                        const response = await fetch('/E', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams({
                                script: script.script || ""
                            }).toString()
                        });

                        if (response.ok) {
                            executeBtn.innerHTML = '<i class="fas fa-check"></i><span>Executed!</span>';
                            executeBtn.style.background = "#22c55ee6";
                            setTimeout(() => {
                                executeBtn.innerHTML = '<i class="fas fa-play"></i><span>Execute Script</span>';
                                executeBtn.style.background = "";
                            }, 2000);
                        } else {
                            throw new Error('Failed to execute script');
                        }
                    } catch (err) {
                        executeBtn.style.background = "#ef4444";
                        setTimeout(() => {
                            executeBtn.style.background = "";
                        }, 2000);
                    }
                });

                const copyBtn = scriptCard.querySelector(".copy-btn");
                copyBtn.addEventListener("click", () => {
                    navigator.clipboard.writeText(script.script || "")
                        .then(() => {
                            copyBtn.innerHTML = '<i class="fas fa-check"></i><span>Copied!</span>';
                            copyBtn.style.background = "#22c55ee6";
                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="fas fa-copy"></i><span>Copy Script</span>';
                                copyBtn.style.background = "";
                            }, 2000);
                        })
                        .catch((err) => {
                            copyBtn.style.background = "#ef4444";
                            setTimeout(() => {
                                copyBtn.style.background = "";
                            }, 2000);
                        });
                });

                scriptsContainer.appendChild(scriptCard);
            });
        }

        function updatePaginationButtons() {
            const maxPages = Math.ceil(currentScripts.length / scriptsPerPage);
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === maxPages || maxPages === 0;
        }

        searchInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                currentPage = 1;
                searchScripts(searchInput.value);
            }
        });

prevBtn.addEventListener("click", () => {
    if (isSearching) {
        return; // Prevent interaction while searching
    }
    if (currentPage > 1) {
        currentPage--;
        displayScripts();
        updatePaginationButtons();
    }
});

nextBtn.addEventListener("click", () => {
    if (isSearching) {
        return; // Prevent interaction while searching
    }
    const maxPages = Math.ceil(currentScripts.length / scriptsPerPage);
    if (currentPage < maxPages) {
        currentPage++;
        displayScripts();
        updatePaginationButtons();
    }
});

        window.addEventListener("load", () => {
            const loader = document.querySelector(".website-loader");
            setTimeout(() => {
                loader.classList.add("hide");
                setTimeout(() => {
                    loader.style.display = "none";
                }, 500);
            }, 1500);
        });
    </script>
</body>
